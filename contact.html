<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Zach Munoz | Contact</title>

  <link rel="stylesheet" href="styles.css">
  <script src="contact.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html">Home</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
      <h1>Contact</h1>
    </div>
  </header>

  <main>
    <div class="container">

      <section>
        <h2>Get in Touch</h2>

        <p class="contact-line">
          Email: <a href="mailto:zachary.munoz01@utrgv.edu">zachary.munoz01@utrgv.edu</a>
        </p>

        <p class="contact-line">
          GitHub:
          <a href="https://github.com/Vardusk" target="_blank">
            github.com/Vardusk
          </a>
        </p>

        <p class="contact-line">
          LinkedIn:
          <a href="https://www.linkedin.com" target="_blank">
            linkedin.com/doesn't exist yet
          </a>
        </p>

        <p style="font-size:0.9rem; margin-top:0.5rem;">
          Feel free to reach out about internships opportunites as well as job opportunities!
        </p>
      </section>

      <section>
        <h2>Contact Form</h2>

        <!-- IMPORTANT: name="contactMe" so JS can access it -->
        <form name="contactMe" onsubmit="validateForm(); return false;">

          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com">

          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="text" placeholder="10-digit number">

          <label for="msg">Message</label>
          <textarea id="msg" name="msg" placeholder="Write your message here..."></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Zach Munoz.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
